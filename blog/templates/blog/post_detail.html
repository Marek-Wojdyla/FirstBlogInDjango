{% extends 'blog/base.html' %}

{% block content %}
        <div class="post">
            {% if post.published_date %}
            <div>
                    {{ post.published_date }}
            </div>
            {% endif %}
            <h2>{{ post.title }}</h2>
            <img src="{{ post.image.url }}" alt="Opis obrazka" height="400">
            <p> {{ post.text|linebreaksbr }}</p>
        </div>
{% endblock %}
