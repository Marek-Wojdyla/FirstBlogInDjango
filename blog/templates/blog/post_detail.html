{% extends 'blog/base.html' %}

{% block content %}
        <div class="post">
            {% if post.published_date %}
            <div>
                    {{ post.published_date }}
            </div>
            {% endif %}
            <h2>{{ post.title }}</h2>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="Image" width="400">
            {% else %}
                <p>No image available</p>
            {% endif %}
            <p> {{ post.text|linebreaksbr }}</p>
        </div>
{% endblock %}
